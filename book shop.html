<!DOCTYPE html>
<head>

    WELCOME YOUR SHOP</h1>

<body>
    <h1>
        Book shop
    </h1>
    <h3>
        A bookstore is a store that sells books, and where people can buy them. A used bookstore or second-hand bookshop sells and often buys used books.
    </h3>
    <form>  
  
        <label> Firstname </label>         
        <input type="text" name="firstname" size="15"/> <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" size="15"/> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="15"/> <br> <br>  
          
        <label>   
        Books:  
        </label>   
        <select>  
        <option value="Books">Books</option>  
        <option value="tamil">tamil</option>  
        <option value="English">English</option>  
        <option value="History">History</option>  
        <option value=Romance novel>Romance novel</option>  
        <option value="Fiction">Fiction</option>  
        <option value="Thriller">Thriller</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
          
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
        Address for delivery 
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        Email:  
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        Password:  
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <input type="button" value="Submit"/>  
        <input type="reset" value="Reset"/> 
        </form>  
        </body>
